<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Store | Log In</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Font Awesome (untuk ikon Google & Apple) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/login.css" />

    <!-- Favicon -->
    <link rel="icon" href="assets/Logobrand.png" type="image/png" />
  </head>

  <body>
    <section class="login-container">
      <form id="loginForm" class="login-form">
        <!-- Tombol kembali ke beranda -->
        <a href="index.html" class="back-home">
          <i data-feather="arrow-left"></i> Kembali ke Beranda
        </a>

        <h2>Log In</h2>

        <table>
          <tr>
            <td><label for="email">Email address or username</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </td>
          </tr>

          <tr>
            <td><label for="password">Password</label></td>
          </tr>
          <tr>
            <td class="password-field">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <span class="toggle-password"></span>
            </td>
          </tr>

          <tr>
            <td class="remember">
              <label><input type="checkbox" /> Remember me</label>
            </td>
          </tr>
        </table>

        <p class="policy">
          Dengan melanjutkan, Anda menyetujui
          <a href="#">Syarat & Ketentuan</a> serta
          <a href="#">Kebijakan Privasi</a>.
        </p>

        <button type="submit" class="btn-login">Log In</button>

        <a href="#" class="forgot">Lupa password?</a>
        <p class="signup">Belum punya akun? <a href="#">Daftar</a></p>

        <div class="divider">
          <span>Atau masuk dengan</span>
        </div>

        <div class="social-login">
          <button type="button"><i class="fa-brands fa-facebook-f"></i></button>
          <button type="button"><i class="fa-brands fa-apple"></i></button>
          <button type="button"><i class="fa-brands fa-google"></i></button>
          <button type="button"><i class="fa-brands fa-twitter"></i></button>
        </div>
      </form>
    </section>

    <script>
      feather.replace();
      // ====== LOGIN LOGIC WITH SWEETALERT ======
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const user = document.getElementById("email").value.trim();
          const pass = document.getElementById("password").value.trim();

          if (user === "abc@admin" && pass === "123") {
            Swal.fire({
              icon: "success",
              title: "Login Sukses!",
              text: "Selamat datang di Shoes Store.",
              timer: 2000,
              showConfirmButton: true,
            }).then(() => {
              window.location.href = "index.html"; // redirect ke beranda
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Login Gagal",
              text: "Username atau password salah!",
            });
          }
        });
    </script>
  </body>
</html>
